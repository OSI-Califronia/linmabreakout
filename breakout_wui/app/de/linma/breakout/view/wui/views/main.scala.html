@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>@title</title>    
   	<script src="@routes.Assets.at("js/jquery-1.10.1.min.js")"></script>
   	<script src="@routes.Assets.at("js/jquery-ui.js")"></script>
   	<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>	
	<link rel="stylesheet" href="@routes.Assets.at("style/bootstrap.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("style/bootstrap-theme.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("style/jquery-ui.css")">
	<link rel="stylesheet" href="@routes.Assets.at("style/main.css")">
	<link rel="icon" href="@routes.Assets.at("images/favicon.jpg")" type="image/jpeg">
</head>
<body>
	<div class="btn-group">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    	Connection Mode <span class="caret"></span>
  	</button>
		<ul class="dropdown-menu" role="menu">
	    	<li><a href="@de.linma.breakout.view.wui.controllers.routes.Application.index()">AJAX-Polling</a></li>
	    	<li><a href="@de.linma.breakout.view.wui.controllers.routes.Application.socket_index()">WebSockets</a></li>
	  	</ul>
  	</div>
	
	<center><img src="@routes.Assets.at("images/breakout_logo.png")" /></center><br />

	@content
	
</body>
</html>
