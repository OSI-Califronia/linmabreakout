@(error: String)

@main("Breakout") {
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js" type="text/javascript"></script>
	<br >
	<h1>Register</h1>
	<form id="loginForm" method="post">
		<div style="width: 600px; margin: auto">
		<div style="color: red">@error</div>
		<table style="widht: 100%">
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>Passwort:</td>
				<td><input type="password" name="password" id="txtPW" /></td>
			</tr>
		</table>
		<br>
		<button class="btn btn-default navbar-btn" type="submit">Register</button>
		</div>
	</form>
	<script type="text/javascript">
		$('#loginForm').submit(function() {
			$('#txtPW').val(CryptoJS.MD5($('#txtPW').val()));  // convert PW to its MD5 hash
		});
	</script>
	
	<style type="text/css">
	form {
		text-align: center;
	}
	input {
		border-sizing: border-box;
		border: 1px solid white;;
		background: black;
		color: white;
		width: 400px;
	}
	</style>
}
