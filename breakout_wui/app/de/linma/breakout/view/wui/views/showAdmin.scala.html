@(dbs: Set[String], currentDb: String)


@main("Breakout") {
	<h1>Datenbankauswahl</h1>
	</br>
	<form id="adminForm" method="post">
		<table id="adminTable">
			@dbs.map{ db =>
			<tr>
				<td class="db_entry"><input type="radio" name="dao" value="@db" @{if(currentDb == db){"checked"}}></td><td class="db_entry">@db</td>
			</tr>
			}
		</table>
		<button class="btn btn-default navbar-btn" type="submit">Set</button>
	</form>
}
