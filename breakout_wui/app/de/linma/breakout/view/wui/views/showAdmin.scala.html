@(dbs: Set[String], currentDb: String)


@main("Breakout") {
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js" type="text/javascript"></script>
	<br >
	<h1>Admin</h1>
	
	<p>Current Db: @currentDb</p>
	<form id="changeDao" method="post">
		<div style="width: 600px; margin: auto">
		@dbs.map{ db =>
			<input type="radio" name="dao" value="@db">@db<br>
		}
		<button class="btn btn-default navbar-btn" type="submit">Set</button>
		</div>
	</form>
	<style type="text/css">
	form {
		text-align: center;
	}
	</style>
}
